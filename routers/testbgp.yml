bgp_configuration:
  as_number: 65001
  nsr: true
  router_id: 10.0.0.10
  address_families:
    - ipv4 unicast
    - vpnv4 unicast
    - vpnv6 unicast
    - l2vpn evpn
  neighbors:
    - neighbor_ip: 10.0.0.1
      remote_as: 65001
      update_source: Loopback0
      address_families:
        - vpnv4 unicast
        - vpnv6 unicast
        - l2vpn evpn
    - neighbor_ip: 10.0.0.2
      remote_as: 65001
      update_source: Loopback0
      address_families:
        - vpnv4 unicast
        - vpnv6 unicast
        - l2vpn evpn
    - neighbor_ip: 10.0.0.6
      remote_as: 65001
      update_source: Loopback0
      address_families:
        - vpnv4 unicast
        - vpnv6 unicast
        - l2vpn evpn
    - neighbor_ip: 10.0.0.12
      remote_as: 65001
      update_source: Loopback0
      address_families:
        - ipv4 unicast
          next_hop_self: true
        - vpnv4 unicast
  vrfs:
    - name: voice
      rd: 65001:1
      address_family: ipv4 unicast
        label_mode: per-vrf
        redistribute: connected
    - name: netmgt
      rd: 65001:2
      address_family: ipv4 unicast
        label_mode: per-vrf
        redistribute: connected
    - name: INTERNET
      rd: 65001:3
      address_families:
        - ipv4 unicast
          label_mode: per-vrf
          redistribute: connected
          redistribute_static: true
        - ipv6 unicast
          label_mode: per-vrf
          redistribute: connected
          redistribute_static: true

  tasks:
    - name: Configure Loopback Interfaces
      ios_config:
        lines:
          - conf t
          - interface Loopback0
          - description MPLS/HSD/RID
          - ipv4 address 10.0.0.10 255.255.255.255
          - exit
          - interface Loopback1
          - description Management
          - vrf netmgt
          - ipv4 address 10.0.1.10 255.255.255.255
          - exit
          - interface Loopback3
          - description Voice RID
          - vrf voice

---
- name: Update Cisco Router Configuration
  hosts: routers
  gather_facts: no
  become: no
  
  tasks:
    - name: Configure hw-module profile for location 0/0/CPU0
      ios_command:
        commands:
          - conf t
          - hardware profile itcam to-profile-se1
          - location 0/0/CPU0
          - end

    - name: Configure hw-module profile for location 0/1/CPU0
      ios_command:
        commands:
          - hardware profile itcam to-profile-se1
          - location 0/1/CPU0